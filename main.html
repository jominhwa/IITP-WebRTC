<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>
  <p id="room"></p>
  <p id="username"> </p>
  <p id="remotename"> </p>
  <br>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <hr>
  <button id ="cameraButton" onclick="cameraBTN()">카메라끄기</button>
  <button id ="audioButton" onclick="audioBTN()">마이크끄기</button>
  <button id="hangupButton" onclick="hangupBTN()">나가기</button>
  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
